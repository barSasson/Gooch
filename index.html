<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Login</title>

<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=League+Script' rel='stylesheet' type='text/css'>

<style>
body {
    background-color:#996633;
	color:#ffffff
}

h1 {
	color: #4c4c4c; font-family: League Script; font-size: 80px;
}

hr {
border-color: #aaaaaa;
}

.login-container {
	margin-top: 25px !important;
	padding: 5px;
	width: auto;
	min-width: 320px;
	max-width: 400px;
	height: 400px;
	background-color:#ebe3d8;
	margin:0 auto;
	border-radius: 10px;
	border: 30px ;
	border-style: solid;
    border-width: 5px;
	border-color: #5d3517;
    text-align: center;
}
.login-inner-container {
	margin:0 auto;
	max-width: 380px;
	width: auto;
}

.email-txt {
	margin-bottom: 3px;
}
.password-txt {
	margin-bottom: 3px;
}

.login-btn
{
	background-color:#18759c;
}

.halfWidth-btn {
	min-width:50px;
	width: 49%;
	margin-top: 12px;
}



@media (max-width: 320px) {
	.forgot {
		font-size: 9px;
		font-weight: 700;
		padding: 8px;
	}
}
</style>
</head>
<body>
<style>


</style>
<div class="container">
	<div class="login-container">
		<h1>Gooch</h1>
			<hr>
        		<form class="login-inner-container">
    				<input type="email" class="form-control email-txt" id="email-input" placeholder="Enter email">
    				<input type="password" class="form-control password-txt" id="password-input" placeholder="Password">
					<label class="checkbox-inline">
					</label>
					<input class="btn btn-block login-btn" value="Login">
				</form>
			<a href="#" class="btn btn-sm btn-default halfWidth-btn">Register</a>
			<a href="#" class="btn btn-sm btn-default halfWidth-btn">Forgot your password?</a>
	</div>
</div><script src="js/jquery-1.11.2.min.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
